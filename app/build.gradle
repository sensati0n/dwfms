plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

// https://mvnrepository.com/artifact/org.jeasy/easy-rules-core
    implementation 'org.jeasy:easy-rules-core:4.1.0'
// https://mvnrepository.com/artifact/org.jeasy/easy-rules-support
    implementation 'org.jeasy:easy-rules-support:4.1.0'

    //This is a dependeny easy-rules. It is declared explicitly, because easy-rules use a version with deprecated features
    // cf. SLF4J: Failed to load class "org.slf4j.impl.StaticLoggerBinder"
// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    testImplementation 'org.slf4j:slf4j-simple:1.7.36'



    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    // https://mvnrepository.com/artifact/org.web3j/core
    implementation 'org.web3j:core:5.0.0'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-core
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.3'


}

application {
    // Define the main class for the application.
    mainClass = 'dwfms.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
